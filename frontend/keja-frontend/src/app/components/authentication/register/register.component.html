<div class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96" data-aos="fade-up">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create an Account</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input id="email" type="email" placeholder="Enter your email" class="w-full p-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input id="password" type="password" placeholder="Enter your password" class="w-full p-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
  
        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password" class="w-full p-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
  
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-all">Register</button>
      </form>
  
      <div class="mt-4 text-center" (click)="navigateToLogin()">
        <p class="text-sm">Already have an account? <a  class="text-indigo-600 hover:underline">Login</a></p>
      </div>
    </div>
  </div>
