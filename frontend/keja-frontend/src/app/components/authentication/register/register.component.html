<div class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-800 flex justify-center items-center p-4">
  <!-- Notification -->
  <div *ngIf="showNotification" 
       [class.bg-green-600]="notificationType === 'success'"
       [class.bg-red-600]="notificationType === 'error'"
       class="fixed top-4 right-4 text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center">
    <span>{{ notificationMessage }}</span>
    <button (click)="showNotification = false" class="ml-4 font-bold text-xl">&times;</button>
  </div>

  <!-- Loading Overlay -->
  <div *ngIf="isLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
  </div>

  <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full sm:w-96 border border-gray-700" data-aos="fade-up">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
      </svg>
      <h2 class="text-2xl font-bold text-white mt-4">Create Your Account</h2>
      <p class="text-gray-400 mt-2">Join our property community</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-5">
        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <input 
            id="name" 
            type="text" 
            placeholder="John Doe" 
            formControlName="name"
            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" 
          />
        </div>
        <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="text-red-400 text-xs mt-1">
          Name is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-5">
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <input 
            id="email" 
            type="email" 
            placeholder="you@example.com" 
            formControlName="email"
            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" 
          />
        </div>
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-red-400 text-xs mt-1">
          Valid email is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-5">
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <input 
            id="password" 
            type="password" 
            placeholder="••••••••" 
            formControlName="password"
            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" 
          />
        </div>
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-red-400 text-xs mt-1">
          Minimum 6 characters required
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-5">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <input 
            id="confirmPassword" 
            type="password" 
            placeholder="••••••••" 
            formControlName="confirmPassword"
            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" 
          />
        </div>
        <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched" class="text-red-400 text-xs mt-1">
          Passwords must match
        </div>
      </div>

      <!-- Role Field -->
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-300 mb-2">I am a</label>
        <div class="relative">
          <select 
            id="role" 
            formControlName="role"
            class="w-full pl-4 pr-10 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white appearance-none focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
          >
            <option value="" disabled selected>Select your role</option>
            <option value="buyer">Buyer</option>
            <option value="homeowner">Homeowner</option>
            <option value="sales agent">Sales Agent</option>
            <option value="broker">Broker</option>
            <option value="admin">Admin</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </div>
        </div>
        <div *ngIf="registerForm.controls['role'].invalid && registerForm.controls['role'].touched" class="text-red-400 text-xs mt-1">
          Please select your role
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="registerForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all shadow-lg disabled:opacity-70 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creating account...
        </span>
      </button>

      <!-- Terms and Conditions -->
      <div class="mt-4 text-center text-xs text-gray-400">
        By registering, you agree to our <a href="#" class="text-purple-400 hover:underline">Terms</a> and <a href="#" class="text-purple-400 hover:underline">Privacy Policy</a>
      </div>
    </form>

    <!-- Login Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-400">
        Already have an account? 
        <a (click)="navigateToLogin()" class="text-purple-400 hover:text-purple-300 hover:underline cursor-pointer transition-colors">Sign in</a>
      </p>
    </div>
  </div>
</div>
