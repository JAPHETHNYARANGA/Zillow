<!-- Navbar -->
<nav class="bg-gray-800 shadow-md fixed w-full z-50" data-aos="fade-down">

      <div class="flex items-center justify-between">

        <div class="text-white text-2xl font-semibold">
          <a href="#" class="hover:text-green-500 transition duration-300">Keja</a>
        </div>

        <div class="hidden md:flex space-x-8 text-white">
