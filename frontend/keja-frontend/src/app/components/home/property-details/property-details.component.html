<app-nav-bar></app-nav-bar>

<div *ngIf="property" class="container mx-auto py-12">
  <div class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0" data-aos="fade-up">
    <!-- Property Image Gallery -->
    <div class="md:w-1/2 space-y-4">
      <div class="flex justify-center md:justify-start">
        <!-- Main Property Image -->
        <img [src]="property.image" alt="property" class="w-full h-80 object-cover rounded-lg shadow-lg" data-aos="fade-right" />
      </div>
      <div class="flex justify-center md:justify-start space-x-4 mt-4">
        <!-- Additional Images -->
        <img *ngFor="let img of property.additionalImages" [src]="img" alt="property" class="w-24 h-24 object-cover rounded-lg shadow-md" data-aos="fade-left" />
      </div>
    </div>

    <!-- Property Details -->
    <div class="md:w-1/2 md:pl-8 mt-6 md:mt-0 space-y-4" data-aos="fade-left">
      <h2 class="text-3xl font-extrabold text-gray-800">{{ property.price }}</h2>
      <p class="text-gray-600 mt-4">{{ property.details }}</p>
      <p class="text-gray-700 mt-4">{{ property.description }}</p>

      <!-- Add more info section -->
      <div class="mt-6">
        <h3 class="text-2xl font-semibold text-gray-800">Additional Details</h3>
        <ul class="list-disc list-inside mt-4 space-y-2">
          <li><strong>Area:</strong> {{ property.area }} sqft</li>
          <li><strong>Bedrooms:</strong> {{ property.bedrooms }}</li>
          <li><strong>Bathrooms:</strong> {{ property.bathrooms }}</li>
          <li><strong>Year Built:</strong> {{ property.yearBuilt }}</li>
        </ul>
      </div>

      <!-- Contact Button -->
      <div class="mt-8">
        <button class="bg-green-600 px-6 py-4 rounded-full text-white font-semibold hover:bg-green-700 transition ease-in-out duration-200">
          Contact for More Info
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
