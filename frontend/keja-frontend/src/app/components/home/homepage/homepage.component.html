<div class="relative">
    <!-- Hero Section -->
    <div
      class="bg-cover bg-center h-screen flex items-center justify-center text-white"
      style="background-image: url('assets/property.svg');"
    >
      <div class="text-center" data-aos="fade-up">
        <h1 class="text-5xl font-bold">Buy Properties</h1>
        <p class="mt-4 text-lg">Get your properties today with Keja.</p>
        <div class="mt-6 flex justify-center">
          <input
            type="text"
            placeholder="Enter an address, neighborhood, city"
            class="p-3 rounded-l-lg text-black w-80"
          />
          <button class="bg-green-600 px-5 py-3 rounded-r-lg">Search</button>
        </div>
      </div>
    </div>
  
    <!-- Properties Section -->
    <section class="container mx-auto py-12">
      <h2 class="text-3xl font-bold text-center" data-aos="fade-up">
        Homes For Sale Around kesh 2,000,000
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
        <div
          *ngFor="let property of properties"
          class="bg-white rounded-lg shadow-md p-4"
          data-aos="fade-up"
        >
          <img
            [src]="property.image"
            alt="property"
            class="rounded-lg w-full h-48 object-cover"
          />
          <h3 class="text-xl font-semibold mt-2">{{ property.price }}</h3>
          <p class="text-gray-600">{{ property.details }}</p>
        </div>
      </div>
    </section>
  </div>
