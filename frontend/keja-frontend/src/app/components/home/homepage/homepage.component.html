<app-nav-bar></app-nav-bar>

<div class="relative">
  <!-- Hero Section -->
  <div
    class="bg-cover bg-center h-screen flex items-center justify-center text-white relative"
    style="background-image: url('assets/property.svg');"
  >
    <div class="absolute inset-0 bg-black opacity-40"></div> <!-- Gradient Overlay -->
    <div class="text-center relative z-10" data-aos="fade-up">
      <h1 class="text-5xl font-extrabold leading-tight text-shadow-lg">Find Your Dream Property</h1>
      <p class="mt-4 text-xl max-w-xl mx-auto">Browse through the best properties with Keja and make your dream home a reality.</p>
      <div class="mt-8 flex justify-center">
        <input
          type="text"
          placeholder="Enter an address, neighborhood, city"
          class="p-4 rounded-l-lg text-black w-80 md:w-96 shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <button class="bg-green-600 px-6 py-4 rounded-r-lg text-white font-semibold hover:bg-green-700 transition ease-in-out duration-200">
          Search
        </button>
      </div>
    </div>
  </div>

  <!-- Create Property Button -->
  <div class="text-center mt-8">
    <button (click)="openModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
      Create Property
    </button>
  </div>

  <!-- Properties Section -->
  <section class="container mx-auto py-12">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8" data-aos="fade-up">
      Homes For Sale Around Kesh 2,000,000
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div
        *ngFor="let property of properties"
        class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300 ease-in-out"
        data-aos="fade-up"
      >
        <img
          [src]="property.image"
          alt="property"
          class="w-full h-56 object-cover"
        />
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800">{{ property.price }}</h3>
          <p class="text-gray-600 mt-2">{{ property.details }}</p>
          <button 
            class="mt-4 bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition-all duration-200 ease-in-out"
            [routerLink]="['/property-details', property.id]">
            View Details
          </button>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Modal for Creating Property -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg w-96 p-8">
    <h3 class="text-2xl font-semibold text-gray-800">Create Property</h3>
    <form (ngSubmit)="createProperty()">
      <div class="mt-4">
        <label for="price" class="block text-gray-600">Price</label>
        <input type="text" id="price" [(ngModel)]="newProperty.price" name="price" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required />
      </div>

      <div class="mt-4">
        <label for="details" class="block text-gray-600">Details</label>
        <textarea id="details" [(ngModel)]="newProperty.details" name="details" rows="4" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required></textarea>
      </div>

      <div class="mt-6 flex justify-end space-x-4">
        <button type="button" (click)="closeModal()" class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
          Cancel
        </button>
        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
          Save Property
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
